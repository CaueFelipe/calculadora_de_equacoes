<!DOCTYPE html>
<html>
    <head>
        <title>Newton-Raphson</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="jquery-3.4.1.min.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <div class="col-12" id="Newton-Raphson">
                <div class="row">
                    <div class="form-group col-3">
                        <label for="f">f:</label>
                        <input class="form-control" type="text" id="f">
                    </div>
                    <div class="form-group col-3">
                        <label for="fl">f':</label>
                        <input class="form-control" type="text" id="fl">
                    </div>
                    <div class="form-group col-3">
                        <label for="x">x Inicial:</label>
                        <input class="form-control" type="text" id="x">
                    </div>
                    <div class="form-group col-3">
                        <label for="tol">TOLERÂNCIA:</label>
                        <input class="form-control" type="text" id="tol">
                    </div>
                </div>
                <button class="btn btn-primary btn-block" id="calc-nr">Calcular</button>
                <div class="row">
                    <div class="col-sm container quadro">
                        <h1>RESULTADO</h1>
                        <h1 id="resultado"></h1>
                    </div>
                    <div class="col-sm container quadro">
                        <h1>ITERAÇÃO</h1>
                        <h1 id="iteracao"></h1>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" id="back">Voltar</button>
            </div>
        </main>
    </body>
</html>
