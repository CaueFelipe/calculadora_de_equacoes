<html>
    <head>
        <title>Método dos Trapézios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="jquery-3.4.1.min.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <div class="col-12" id="trapezio">
                <div class="row">
                    <div class="form-group col-3">
                        <label for="f">FUNÇÃO</label>
                        <input class="form-control" type="text" id="f">
                    </div>
                    <div class="form-group col-3">
                        <label for="a">VALOR DE "a":</label>
                        <input class="form-control" type="text" id="a">
                    </div>
                    <div class="form-group col-3">
                        <label for="b">VALOR DE "b":</label>
                        <input class="form-control" type="text" id="b">
                    </div>
                    <div class="form-group col-3">
                        <label for="n">Valor de n:</label>
                        <input class="form-control" type="text" id="n">
                    </div>
                </div>
                <button class="btn btn-primary btn-block" id="calc-mt">Calcular</button>
                <div class="row">
                    <div class="col-sm container quadro">
                        <h1>RESULTADO</h1>
                        <h1 id="resultado"></h1>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" id="back">Voltar</button>
            </div>
            <div id='log'></div>
        </main>
    </body>
</html>
